<!DOCTYPE HTML>
<html>
<머리>
 <title>음악 플레이어</title>
 <링크 rel="스타일시트" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css ">
 <script src="https://unpkg.com/react @17/umd/react.development.js"></script>
 <script src="https://unpkg.com/react-dom @17/umd/react-dom.development.js"></script>
 <script src="https://unpkg.com/babel-standalone @6/babel.min.js"></script>
 <script src="https://www.youtube.com/iframe_api "></script>
 <스타일>
 본문 {
 여백: 0;
 패딩: 0;
 background-color: #f3f3f3;
    }
 </스타일>
</머리>
<바디>
 <div id="root"></div>

 <script type="text/babel">
    기능. 뮤직플레이어() {
 const [volume, setVolume] = React.useState(100);
 const [isPlaying, setIsPlaying] = React.useState(거짓);
 const [currentTrackIndex, setCurrentTrackIndex] = React.useState(0);
 const playerRef = React.useRef(null);

 const tracks = [
 {이름: "고스트 도쿄", videoId: "UWa_OiXDiQA", thumbnail: "1.png" },
 {이름: "안녕, 다시 만나요!", videoId: "zcaAsuA54pI", 썸네일: "2.png" },
 {이름: "루머", videoId: "oAa_PoRopS", 썸네일: "3.png" }
 ];

 React.useEffect((() => {
 const tag = document.createElement('script');
 tag.src = 'https://www.youtube.com/iframe_api';
        document.body.appendChild(tag);

        window.onYouTubeIframeAPIReady = () => {
          playerRef.current = new window.YT.Player('youtube-player', {
            height: '0',
            width: '0',
            videoId: tracks[currentTrackIndex].videoId,
            events: {
              onStateChange: (event) => {
                setIsPlaying(event.data === window.YT.PlayerState.PLAYING);
              },
            },
          });
        };
      }, [currentTrackIndex]);

      const togglePlay = () => {
        if (playerRef.current) {
          isPlaying ? playerRef.current.pauseVideo() : playerRef.current.playVideo();
        }
      };

      const nextTrack = () => {
        setCurrentTrackIndex((prev) => (prev + 1) % tracks.length);
      };

      const prevTrack = () => {
        setCurrentTrackIndex((prev) => (prev - 1 + tracks.length) % tracks.length);
      };

      return (
        <div className="w-72 bg-white p-4 rounded-lg shadow-lg">
          <div id="youtube-player" className="hidden"></div>
          <div className="text-center mb-4">
            <h2 className="text-xl font-semibold">{tracks[currentTrackIndex].name}</h2>
          </div>
          <div className="relative w-full h-48 mb-4">
            <img
              src={tracks[currentTrackIndex].thumbnail}
              alt="Album Art"
              className="w-full h-full object-cover rounded-lg"
            />
          </div>
          <div className="flex items-center justify-around">
            <button onClick={prevTrack} className="w-12 h-12 flex items-center justify-center rounded-full border-2 border-gray-500">
              Prev
            </button>
            <button onClick={togglePlay} className="w-12 h-12 flex items-center justify-center rounded-full border-2 border-gray-500">
              {isPlaying ? "Pause" : "Play"}
            </button>
            <button onClick={nextTrack} className="w-12 h-12 flex items-center justify-center rounded-full border-2 border-gray-500">
              Next
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<MusicPlayer />, document.getElementById('root'));
  </script>
</body>
</html>
