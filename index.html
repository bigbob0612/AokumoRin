<!DOCTYPE HTML>
<html>
<head>
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script type="text/babel">
    function MusicPlayer() {
      const [volume, setVolume] = React.useState(100);
      const [isPlaying, setIsPlaying] = React.useState(false);
      const [currentTrackIndex, setCurrentTrackIndex] = React.useState(0);
      const playerRef = React.useRef(null);

      const tracks = [
        {
          name: "Ghost Tokyo",
          videoId: "UWa_OiXDiQA",
          thumbnail: "/api/placeholder/300/200"
        },
        {
          name: "Hello, See You Again!",
          videoId: "zcaAsuA54pI",
          thumbnail: "/api/placeholder/300/200"
        },
        {
          name: "Rumor",
          videoId: "k6UOd4jHgZI",
          thumbnail: "/api/placeholder/300/200"
        }
      ];

      React.useEffect(() => {
        const tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        document.body.appendChild(tag);

        window.onYouTubeIframeAPIReady = () => {
          playerRef.current = new window.YT.Player('youtube-player', {
            height: '0',
            width: '0',
            videoId: tracks[currentTrackIndex].videoId,
            events: {
              onStateChange: (event) => {
                setIsPlaying(event.data === window.YT.PlayerState.PLAYING);
              },
            },
          });
        };
      }, [currentTrackIndex]);

      const togglePlay = () => {
        if (playerRef.current) {
          if (isPlaying) {
            playerRef.current.pauseVideo();
          } else {
            playerRef.current.playVideo();
          }
        }
      };

      const handleVolumeChange = (e) => {
        const newVolume = e.target.value;
        setVolume(newVolume);
        if (playerRef.current) {
          playerRef.current.setVolume(newVolume);
        }
      };

      const nextTrack = () => {
        setCurrentTrackIndex((prev) => (prev + 1) % tracks.length);
      };

      const prevTrack = () => {
        setCurrentTrackIndex((prev) => (prev - 1 + tracks.length) % tracks.length);
      };

      return (
        <div className="w-72 bg-white p-4 rounded-lg shadow-lg">
          <div id="youtube-player" className="hidden"></div>
          <div className="text-center mb-4">
            <h2 className="text-xl font-semibold">{tracks[currentTrackIndex].name}</h2>
          </div>
          <div className="relative w-full h-48 mb-4">
            <img
              src={tracks[currentTrackIndex].thumbnail}
              alt="Album Art"
              className="w-full h-full object-cover rounded-lg"
            />
          </div>
          <div className="mb-4">
            <input
              type="range"
              min="0"
              max="100"
              value={volume}
              onChange={handleVolumeChange}
              className="w-full"
            />
          </div>
          <div className="flex items-center justify-around">
            <button 
              onClick={prevTrack} 
              className="w-12 h-12 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 transition-colors"
            >
              ⏮
            </button>
            <button 
              onClick={togglePlay} 
              className="w-16 h-16 flex items-center justify-center rounded-full bg-blue-500 text-white hover:bg-blue-600 transition-colors"
            >
              {isPlaying ? "⏸" : "▶"}
            </button>
            <button 
              onClick={nextTrack} 
              className="w-12 h-12 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 transition-colors"
            >
              ⏭
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<MusicPlayer />, document.getElementById('root'));
  </script>
</body>
</html>
